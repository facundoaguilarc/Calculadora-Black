<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BLACK | Calculadora de IVA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            background-color: #000000;
            border-bottom: 1px solid #1f1f1f;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.3em;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .card {
            background-color: #121212;
            border: 1px solid #1f1f1f;
            border-radius: 12px;
        }

        .form-control {
            background-color: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background-color: #000000;
            color: #ffffff;
            border-color: #ffffff;
            box-shadow: none;
        }

        #resultado {
            font-size: 1.1rem;
            color: #ffffff;
        }

        footer {
            font-size: 0.75rem;
            color: #ffffff;
        }
    </style>
</head>

<body>

<header class="py-3">
    <div class="container text-center">
        <span class="brand">BLACK</span>
    </div>
</header>

<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 120px);">
    <div class="row w-100 justify-content-center">
        <div class="col-11 col-sm-10 col-md-6 col-lg-4">

            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="mb-4">
                        Calculadora de precio sin IVA
                    </h5>

                    <div class="mb-3">
                        <input
                          type="number"
                          step="0.01"
                          class="form-control text-center"
                          id="precio"
                          placeholder="Precio con IVA"
                          oninput="calcularIVA()"
                        >
                    </div>

                    <div class="mt-4">
                        <div id="resultado">
                            Ingresá un valor
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<footer class="text-center pb-3">
    BLACK © 2026
</footer>

<script>
function calcularIVA() {
    const precio = parseFloat(document.getElementById("precio").value);
    const IVA_PORCENTAJE = 18.03;
    const resultado = document.getElementById("resultado");

    if (isNaN(precio) || precio <= 0) {
        resultado.textContent = "Ingresá un valor válido";
        return;
    }

    const montoIVA = precio * (IVA_PORCENTAJE / 100);
    const precioSinIVA = precio - montoIVA;

    resultado.innerHTML = `
        Precio sin IVA: <strong>$${precioSinIVA.toFixed(2)}</strong><br>
        IVA descontado (18,03%): $${montoIVA.toFixed(2)}
    `;
}
</script>

</body>
</html>
